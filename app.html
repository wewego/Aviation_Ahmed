<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body
		{
			margin: 20px;
		}
	
		section
		{
			width: 100%;
			height: 900px;
			background-image: url("hero.jpg");
			background-size: cover;
			position: relative;
			overflow: hidden;
		}
		.overlay
		{
			position: relative;
			width: 100%;
			height: 100%;
			background:rgba(0,255,93,0.7);

		}
		#logo
		{
			margin: 50px;
		}
		h1
		{
			text-transform: uppercase;
			color: white;
			font-size: 60px;
			letter-spacing: 30px;
		}
		h3
		{
			text-transform: uppercase;
			color: white;
			font-size: 22px;
			letter-spacing: 14px;

		}
		button
		{
			border-radius: 200px;
			color: black;
			background-color: white;
			width: 200px;
			height: 50px;
			text-transform:uppercase;
		}
		#rec
		{
          
          width: 100%;
          height: 2000px;
          position: absolute;
		  right: 0px;
          bottom: 0px;
		  -webkit-clip-path: polygon(100% 91%, 0 100%, 100% 100%);
		  clip-path: polygon(100% 91%, 0 100%, 100% 100%);

		}
	
	</style>
</head>
<body>

	
	<section>

		<div class="overlay">
			
			<img src="logo-white.png" id="logo"/>
			<center>
				<h1>outdoors</h1>
				<h3>is where life happens</h3>
				<br>
				<br>
				<br>
				<button>discover our tour</button>
			</center>
			<img src="rec.png" id="rec" />
		</div>


	</section>
	

</body>
</html>
